<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="sign">
        <div><h4>회원가입</h4></div>    
        <form class="f">
        <div class="inputGroup">
        <input type="text" id="name" name="name" placeholder="이름"/>
        <div id="nameError" class="error"></div>
        </div>
        <div class="inputGroup">
        <input type="email" id="email" name="email" placeholder="이메일"/><br>
        <div id="emailError" class="error"></div>
        </div>
        <div class="inputGroup">
        <input type="password" id="pw" name="pw" placeholder="비밀번호"/><br>
        <div id="pwError" class="error"></div>
        </div>
        <div class="inputGroup">
        <input type="password" id="pwConfirm" name="pw" placeholder="비밀번호 확인"/><br>
        <div id="pwConfirmError" class="error"></div>
        </div>
        <div class="btns">
            <button class="sub" type="submit">회원가입</button>
            <button class="re" type="reset">초기화</button>
        </div>
        </form>
    </div>
</body>
</html>
